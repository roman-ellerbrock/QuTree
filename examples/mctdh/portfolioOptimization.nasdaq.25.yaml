
run:
  - job: tree
    type: balanced
    number_leaves: 25
    dimension_leaves: 2
    dimension_nodes: 2
    dimension_increment: 4
    shuffle_indices: 1
    leaf_type: 6

  - job: hamiltonian
    name: portfoliooptimization
    tickers: 'tickers.csv'
    nAssets: 25
    nAssetsTotal: 99
    nTime: 1
    nTimetotal: 180
    alpha: 25.
    gamma: 0.04
    rho: 1.
    investment: 1.

  - job: wavefunction
    name: Psi
    type: create
    Hartree: false
    filename: portfolio.mctdh

  - job: scf
    nIter: 2
    nKrylov: 5
    nITP: 0

